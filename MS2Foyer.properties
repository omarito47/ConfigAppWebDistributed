server.port=8081
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true.lower-case-service-id=true

spring.data.mongodb.uri=mongodb://localhost:27017/foyerdb
spring.data.mongodb.database=foyerdb
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
logging.level.root= INFO
logging.level.tn.esprit.quiz_ms.services= INFO
logging.logback.rollingpolicy.max-file-size= 100KB
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %level - %logger{60} - %msg %n
logging.pattern.file= %msg %n
logging.file.name=c:/logging/quiz.log

#Eureka client config
eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka/
spring.config.import=optional:configserver:http://localhost:8888
#spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.profile=dev